<svg width="1200" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cylinderGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E9D5FF;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#DDD6FE;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#F5F6F2;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="cylinderGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DDD6FE;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#F5F6F2;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="cylinderGradient3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C4B5FD;stop-opacity:0.35" />
      <stop offset="100%" style="stop-color:#F5F6F2;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Isometric Cylinder 1 - Top Left -->
  <g transform="translate(200, 150) rotate(-30)">
    <!-- Outer ellipse -->
    <ellipse cx="0" cy="0" rx="120" ry="45" fill="none" stroke="#C4B5FD" stroke-width="2" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="115" ry="42" fill="url(#cylinderGradient1)"/>
    <!-- Inner hollow -->
    <ellipse cx="0" cy="0" rx="70" ry="26" fill="#F5F6F2" opacity="0.95"/>
    <ellipse cx="0" cy="0" rx="70" ry="26" fill="none" stroke="#A78BFA" stroke-width="2" opacity="0.8"/>
    <!-- Vertical lines for depth -->
    <line x1="-120" y1="0" x2="-120" y2="180" stroke="#C4B5FD" stroke-width="2" opacity="0.6"/>
    <line x1="120" y1="0" x2="120" y2="180" stroke="#C4B5FD" stroke-width="2" opacity="0.6"/>
    <!-- Bottom ellipse -->
    <ellipse cx="0" cy="180" rx="120" ry="45" fill="none" stroke="#C4B5FD" stroke-width="2" opacity="0.6"/>
    <ellipse cx="0" cy="180" rx="70" ry="26" fill="none" stroke="#A78BFA" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Isometric Cylinder 2 - Right -->
  <g transform="translate(850, 300) rotate(15)">
    <ellipse cx="0" cy="0" rx="90" ry="35" fill="none" stroke="#DDD6FE" stroke-width="2" opacity="0.65"/>
    <ellipse cx="0" cy="0" rx="86" ry="32" fill="url(#cylinderGradient2)"/>
    <ellipse cx="0" cy="0" rx="50" ry="19" fill="#F5F6F2" opacity="0.95"/>
    <ellipse cx="0" cy="0" rx="50" ry="19" fill="none" stroke="#A78BFA" stroke-width="1.5" opacity="0.75"/>
    <line x1="-90" y1="0" x2="-90" y2="140" stroke="#DDD6FE" stroke-width="2" opacity="0.5"/>
    <line x1="90" y1="0" x2="90" y2="140" stroke="#DDD6FE" stroke-width="2" opacity="0.5"/>
    <ellipse cx="0" cy="140" rx="90" ry="35" fill="none" stroke="#DDD6FE" stroke-width="2" opacity="0.55"/>
    <ellipse cx="0" cy="140" rx="50" ry="19" fill="none" stroke="#A78BFA" stroke-width="1.5" opacity="0.65"/>
  </g>
  
  <!-- Isometric Cylinder 3 - Bottom Center -->
  <g transform="translate(450, 750) rotate(-45)">
    <ellipse cx="0" cy="0" rx="100" ry="38" fill="none" stroke="#C4B5FD" stroke-width="2" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="96" ry="36" fill="url(#cylinderGradient3)"/>
    <ellipse cx="0" cy="0" rx="60" ry="23" fill="#F5F6F2" opacity="0.95"/>
    <ellipse cx="0" cy="0" rx="60" ry="23" fill="none" stroke="#A78BFA" stroke-width="2" opacity="0.8"/>
    <line x1="-100" y1="0" x2="-100" y2="160" stroke="#C4B5FD" stroke-width="2" opacity="0.6"/>
    <line x1="100" y1="0" x2="100" y2="160" stroke="#C4B5FD" stroke-width="2" opacity="0.6"/>
    <ellipse cx="0" cy="160" rx="100" ry="38" fill="none" stroke="#C4B5FD" stroke-width="2" opacity="0.6"/>
    <ellipse cx="0" cy="160" rx="60" ry="23" fill="none" stroke="#A78BFA" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Small accent cylinder - Top Right -->
  <g transform="translate(950, 100) rotate(25)">
    <ellipse cx="0" cy="0" rx="60" ry="23" fill="none" stroke="#DDD6FE" stroke-width="1.5" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="35" ry="13" fill="#F5F6F2" opacity="0.95"/>
    <ellipse cx="0" cy="0" rx="35" ry="13" fill="none" stroke="#C4B5FD" stroke-width="1.5" opacity="0.7"/>
    <line x1="-60" y1="0" x2="-60" y2="90" stroke="#DDD6FE" stroke-width="1.5" opacity="0.5"/>
    <line x1="60" y1="0" x2="60" y2="90" stroke="#DDD6FE" stroke-width="1.5" opacity="0.5"/>
    <ellipse cx="0" cy="90" rx="60" ry="23" fill="none" stroke="#DDD6FE" stroke-width="1.5" opacity="0.5"/>
  </g>
  
  <!-- Abstract connecting lines -->
  <path d="M 200 250 Q 450 350, 750 320" stroke="#C4B5FD" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M 850 400 Q 650 550, 450 850" stroke="#DDD6FE" stroke-width="1.5" fill="none" opacity="0.4"/>
  <circle cx="450" cy="350" r="4" fill="#A78BFA" opacity="0.6"/>
  <circle cx="750" cy="320" r="3.5" fill="#C4B5FD" opacity="0.5"/>
  <circle cx="650" cy="550" r="3" fill="#DDD6FE" opacity="0.45"/>
</svg>
