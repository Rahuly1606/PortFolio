<svg width="1200" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cylinderGradientDark1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B21A8;stop-opacity:0.25" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:0.35" />
      <stop offset="100%" style="stop-color:#0B0B0B;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="cylinderGradientDark2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0B0B0B;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="cylinderGradientDark3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0B0B0B;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Isometric Cylinder 1 - Top Left -->
  <g transform="translate(200, 150) rotate(-30)">
    <ellipse cx="0" cy="0" rx="120" ry="45" fill="none" stroke="#7C3AED" stroke-width="2" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="115" ry="42" fill="url(#cylinderGradientDark1)"/>
    <ellipse cx="0" cy="0" rx="70" ry="26" fill="#0B0B0B" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="70" ry="26" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.5"/>
    <line x1="-120" y1="0" x2="-120" y2="180" stroke="#7C3AED" stroke-width="2" opacity="0.35"/>
    <line x1="120" y1="0" x2="120" y2="180" stroke="#7C3AED" stroke-width="2" opacity="0.35"/>
    <ellipse cx="0" cy="180" rx="120" ry="45" fill="none" stroke="#7C3AED" stroke-width="2" opacity="0.35"/>
    <ellipse cx="0" cy="180" rx="70" ry="26" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Isometric Cylinder 2 - Right -->
  <g transform="translate(850, 300) rotate(15)">
    <ellipse cx="0" cy="0" rx="90" ry="35" fill="none" stroke="#6B21A8" stroke-width="2" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="86" ry="32" fill="url(#cylinderGradientDark2)"/>
    <ellipse cx="0" cy="0" rx="50" ry="19" fill="#0B0B0B" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="50" ry="19" fill="none" stroke="#8B5CF6" stroke-width="1.5" opacity="0.45"/>
    <line x1="-90" y1="0" x2="-90" y2="140" stroke="#6B21A8" stroke-width="2" opacity="0.3"/>
    <line x1="90" y1="0" x2="90" y2="140" stroke="#6B21A8" stroke-width="2" opacity="0.3"/>
    <ellipse cx="0" cy="140" rx="90" ry="35" fill="none" stroke="#6B21A8" stroke-width="2" opacity="0.32"/>
    <ellipse cx="0" cy="140" rx="50" ry="19" fill="none" stroke="#8B5CF6" stroke-width="1.5" opacity="0.35"/>
  </g>
  
  <!-- Isometric Cylinder 3 - Bottom Center -->
  <g transform="translate(450, 750) rotate(-45)">
    <ellipse cx="0" cy="0" rx="100" ry="38" fill="none" stroke="#7C3AED" stroke-width="2" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="96" ry="36" fill="url(#cylinderGradientDark3)"/>
    <ellipse cx="0" cy="0" rx="60" ry="23" fill="#0B0B0B" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="60" ry="23" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.5"/>
    <line x1="-100" y1="0" x2="-100" y2="160" stroke="#7C3AED" stroke-width="2" opacity="0.35"/>
    <line x1="100" y1="0" x2="100" y2="160" stroke="#7C3AED" stroke-width="2" opacity="0.35"/>
    <ellipse cx="0" cy="160" rx="100" ry="38" fill="none" stroke="#7C3AED" stroke-width="2" opacity="0.35"/>
    <ellipse cx="0" cy="160" rx="60" ry="23" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Small accent cylinder - Top Right -->
  <g transform="translate(950, 100) rotate(25)">
    <ellipse cx="0" cy="0" rx="60" ry="23" fill="none" stroke="#6B21A8" stroke-width="1.5" opacity="0.35"/>
    <ellipse cx="0" cy="0" rx="35" ry="13" fill="#0B0B0B" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="35" ry="13" fill="none" stroke="#7C3AED" stroke-width="1.5" opacity="0.4"/>
    <line x1="-60" y1="0" x2="-60" y2="90" stroke="#6B21A8" stroke-width="1.5" opacity="0.25"/>
    <line x1="60" y1="0" x2="60" y2="90" stroke="#6B21A8" stroke-width="1.5" opacity="0.25"/>
    <ellipse cx="0" cy="90" rx="60" ry="23" fill="none" stroke="#6B21A8" stroke-width="1.5" opacity="0.28"/>
  </g>
  
  <!-- Abstract connecting lines -->
  <path d="M 200 250 Q 450 350, 750 320" stroke="#7C3AED" stroke-width="1.5" fill="none" opacity="0.25"/>
  <path d="M 850 400 Q 650 550, 450 850" stroke="#6B21A8" stroke-width="1.5" fill="none" opacity="0.25"/>
  <circle cx="450" cy="350" r="4" fill="#8B5CF6" opacity="0.35"/>
  <circle cx="750" cy="320" r="3.5" fill="#7C3AED" opacity="0.3"/>
  <circle cx="650" cy="550" r="3" fill="#6B21A8" opacity="0.25"/>
</svg>
